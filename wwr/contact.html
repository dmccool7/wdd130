<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dallas McCool">
    <meta name="description" content="Exciting Expeditions white water rafting company website - contact us page.">
    <title>Exciting Expeditions | Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.webp" alt="Exciting Expeditions Logo" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h2>Contact Us</h2>
            <p>Exciting Expeditions</p>
            <p>123 NW Falls Dr</p>
            <p>Stanley, ID 83278</p>
            <p>Phone: 777-777-7777</p>
            <p>Email: email@exciting.expeditions</p>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27202.556069856568!2d-114.9263176105103!3d44.22114213681518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1739312419721!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section class="adventure">
            <figure>
                <img src="images/manager.webp" alt="Manager" width="200">
                <figcaption>Manager</figcaption>
            </figure>
            <figure>
                <img src="images/guide2.webp" alt="Guide2" width="200">
                <figcaption>Guide</figcaption>
            </figure>
            <figure>
                <img src="images/guide3.webp" alt="Guide3" width="200">
                <figcaption>Guide</figcaption>
            </figure>
        </section>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"> 
                </div>
                <div class="form-item">
                    <label for="useremail">Email:</label>
                    <input type="text" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Message</legend>
                <div class="form-item">
                    <label>Purpose for message:</label>
                </div>
                <div class="form-item">
                    <input type="radio" id="general" name="general">
                    <label for="general">General Inquiry</label>
                </div>
                <div class="form-item">
                    <input type="radio" id="reservation" name="reservation">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div class="form-item">
                    <input type="radio" id="suggestion" name="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>
                <label for="feedback">Message:</label>
                <textarea name="feedback" id="feedback" rows="4"></textarea>
            </fieldset>
            <fieldset>
                <div class="form-item">
                    <label for="newsletter">Please subscribe me to the monthly newsletter.</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 Exciting Expeditions | Dallas McCool</p>
        <nav>
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook" width="25">
            </a>
            <a href="https://x.com">
                <img src="images/x.svg" alt="X" width="25">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram" width="25">
            </a>
        </nav>
    </footer>
</body>
</html>
